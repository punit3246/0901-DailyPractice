<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = Math.round(4.8)+"<br>";
        document.getElementById("demo").innerHTML += Math.pow(8,2)+"<br>";
        document.getElementById("demo").innerHTML += Math.sqrt(64)+"<br>";
        document.getElementById("demo").innerHTML += Math.abs(-4.4)+"<br>";
        document.getElementById("demo").innerHTML += Math.max(0,40,18,200,150,-34,-180)+"<br>";
        document.getElementById("demo").innerHTML += Math.min(0,40,18,200,150,-34,-180);
    </script>
</body>
</html>
