<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfun(){
            let a=document.getElementById("TM").value;
            let b=document.getElementById("TB").value;
            a=Number(a);
            b=Number(b);
            if(a>b){
                alert("Balls must be greater then members");
            }
            else{
                let em=b%a;
                let r=b-em;
                r=r/a;
                document.getElementById("p1").innerHTML="each member get :"+r+"<br> remaining balls are: "+em;
            }
        }
    </script>
</head>
<body>
    <h1>Enter the no. of team members :</h1>
    <input text="number" name="TM" id="TM"><br>
    <h1>Enter the no. of balls :</h1>
    <input text="number" name="TB" id="TB"><br>
    <button onclick="myfun()">Submit</button>
    <p id="p1"></p>
</body>
</html>
