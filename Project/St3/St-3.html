<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href=""/>
    <title>Objects weight on the planets</title>
</head>


<link rel="stylesheet" href="St-3.css"/>
<body id="body" >
    <div id="main" >
        <div id="display">
            <div id="main_heading"><h1>Objects Weight on the planets.</h1></div>
            <div id="header"> 
                <label id="label">Enter objects weight</label>
                <input type="text" placeholder="Search" name="search" id="search">
                
            </div>
            <div id="output">Output</div>

            <div id="info">
                <div class="bodies" style="background-image: url('Sun.jpg');" onclick="Output('Sun');"><span class="color">Sun</span></div>
                <div class="bodies" style="background-image: url('Moon.jpg');" onclick="Output('Moon');"><span class="color">Moon</span></div>
                <div class="bodies" style="background-image: url('Mercury.jpg');" onclick="Output('Mercury');"><span class="color">Mercury</span></div>
                <div class="bodies" style="background-image: url('Venus.jpg');" onclick="Output('Venus');"><span class="color">Venus</span></div>
                <div class="bodies" style="background-image: url('Mars.jpg');" onclick="Output('Mars');"><span class="color">Mars</span></div>
                <div class="bodies" style="background-image: url('Jupiter.jpg');" onclick="Output('Jupiter');"><span class="color">Jupiter</span></div>
                <div class="bodies" style="background-image: url('Saturn.jpg');" onclick="Output('Saturn');"><span class="color">Saturn</span></div>
                <div class="bodies" style="background-image: url('Uranus.jpg');" onclick="Output('Uranus');"><span class="color">Uranus</span></div>
                <div class="bodies" style="background-image: url('Neptune.jpg');" onclick="Output('Neptune');"><span class="color">Neptune</span></div>
                <div class="bodies" style="background-image: url('Pluto.jpg');" onclick="Output('Pluto');"><span class="color">Pluto</span></div>
            </div>
            
        </div>
        <div id="hidden" >
            <div id="close" onclick="Close()" >Close</div>
           
                
        </div>
        
        
    </div>
    <script src="St-3.js">
    
    </script>
</body>
</html>
